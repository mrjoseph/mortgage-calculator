    <body>
      <div class="ajax-loader">
        <span class="searchMessage">
          searching <span class="searchArea"></span>...
        </span>
      </div>
      <div class="container">

        <form class="" role="form" id="byToLetForm">
          <h1 class="form-signin-heading text-center">Can I afford to get a mortgage?</h1>
          <p class="text-center">Search for a property based on your affordability</p>
          <div class="row">
            <div class="col-md-2">
              <label for="Property Value">Monthly income after tax and NI</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control js-formatPrice" placeholder="" id="budget"  value="2000" autofocus>
            </div>
          </div>
          <fieldset class="row js-isEmpty">
            <legend>Where do you want to live?</legend>
            <div class="col-md-2">
              <label for="Property Value">Postcode</label>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="SW1" id="postcode"  value="nw2" autofocus>
            </div>
            <div class="col-md-1">
              <label for="Property Value">Area</label>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control js-isEmpty" placeholder="Wembley" id="area"  value="" autofocus>
            </div>
          </fieldset>

          <fieldset class="row">
            <legend>What's your price range?</legend>
            <div class="col-md-2">
              <label for="Property Value">Min price (&pound;)</label>
            </div>
            <div class="col-md-3">

              <input type="text" class="form-control js-formatPrice" placeholder="Min price" id="minPrice"  value="200000" autofocus>
            </div>
            <div class="col-md-2">
              <label for="Property Value">Max Price (&pound;)</label>
            </div>
            <div class="col-md-3">

             <input type="text" class="form-control js-formatPrice" placeholder="Max price" id="maxPrice"  value="500000" autofocus>
           </div>
         </fieldset>

         <fieldset class="row js-isEmpty">
          <legend>What's your deposit?</legend>
          <div class="col-md-2">
            <label for="depositPercent">Deposit (LTV%)</label>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Deposit" id="depositPercent" value="20" autofocus>
          </div>
          <div class="col-md-2">
            <label for="depositPounds">Deposit (£)</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control js-formatPrice" placeholder="Deposit" id="depositPounds" value="" autofocus>
          </div>
        </fieldset>

        <div class="row">
          <div class="col-md-2">
            <label for="Deposit">Min bedrooms</label>
          </div>
          <div class="col-md-3">
            <select name="minRoom" id="minRoom">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="Deposit">Max bedroom</label>
          </div>
          <div class="col-md-3">
           <select name="maxRoom" id="maxRoom">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label for="annualInterestRate">Annual interest rate</label>
        </div>
        <div class="col-md-3">

          <input type="number" step="any" class="form-control col-md-3" placeholder="Annual interest rate" id="annualInterestRate" value="2" autofocus>
        </div>

        <div class="col-md-2">
          <label for="mortgageTerm">Mortgage Term</label>
        </div>
        <div class="col-md-3">
          <select name="mortgageTerm" id="mortgageTerm">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20" selected>20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
          </select> years
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4">
          <button class="btn btn-lg btn-primary btn-block" id="calculate" type="submit">Can I afford it!</button>
        </div>
      </div>
    </form>
    <div id="results-container">
    </div>
    <div class="details-content"></div>
  </div>
</div> <!-- /container -->

<script type="text/html" id="template">
<% if(typeof _item != 'undefined' ||_item.length === 0 ) { %>

  <% _.each(_item,function(elem,i){ %>

    <div class="item col-md-4">
    <div class="thumbnail">
    <a class="" href="<%= elem.details_url %>">
    <img src="<%= elem.image_url %>" />
    </a><br>

    <h3><%= elem.street_name %></h3>
    <h4> Monthly Repayments: £<%= elem.repayments_deposit.repayments %></h4>

    <% if(!isNaN(elem.repayments_deposit.budget)){ %>
      <p><%= parseInt(elem.repayments_deposit.budget).toLocaleString() %>% of your monthly earnings will go towards your mortgage<p>
      <% } %>


      <h4> Deposit: £<%= parseInt(elem.repayments_deposit.depositPercent).toLocaleString() %></h4>
      <h4>Property Value: &pound;<%= parseInt(elem.price,10).toLocaleString() %></h4>
      <h4><%= elem.num_bedrooms %> bedroom <%= elem.property_type %></h4>

      </div>
      </div>

      <% }); %>
  <% } else { %>
    <h3>No results</h3>
    <% } %>
    </script>

    <script src="js/byToLetCalculate.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    </body>
    </html>
